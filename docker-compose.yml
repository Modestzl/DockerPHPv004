version: '3.8'

services:
  nginx:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nginx-server
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Монтируем конфигурации для разработки (чтобы не пересобирать образ)
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d/:/etc/nginx/conf.d/:ro
      - ./html/:/usr/share/nginx/html/:ro
      - ./ssl/:/etc/nginx/ssl/:ro
      - ./logs/:/var/log/nginx/
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
    networks:
      - web-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Дополнительный сервис для примера с PHP
