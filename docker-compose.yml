  php:
    build:
      context: .
      dockerfile: php/Dockerfile
    container_name: php-83-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./html:/var/www/html
      - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini

networks:
  web-network:
    driver: bridge